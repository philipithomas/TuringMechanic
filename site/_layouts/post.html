---
layout: main 
categories: true
---
<article>
    <header class="page-header">
        <a href="{{ page.url }}"><h1>{{ page.title }}</h1></a>
        <div class="subtitle">
            Posted by <a href="{{ site.author_url }}">{{ site.author }}</a> on {{ page.date | date: "%e %B %Y" }}
        </div>
    </header>

    {{ content }}

    {% if page.category %}
    <small class="category">
        Posted in <em>{{page.category}}</em>
    </small>
    {% endif %}
</article>
