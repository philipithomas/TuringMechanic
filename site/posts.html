---
layout: page 
title: Posts
permalink: /posts/
categories: true
---
<table id="posts" class="table">
    <colgroup>
        <col class="date">
        <col class="title">
    </colgroup>
    {% for post in site.posts %}
      <tr><td class="right">{{ post.date | date: "%e %B %Y" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
</table>
