---
layout: main
permalink: /
---
<p class="lead about-blob">{{ site.description }}</p>


<table id="posts" class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Post</th>
        </tr>
    </thead>
    <tbody>
    {% for post in site.posts %}
      <tr><td class="right">{{ post.date | date: "%e %B %Y" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
    </tbody>
</table>
