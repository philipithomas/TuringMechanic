---
layout: main
permalink: /
---
<div class="about-blob"><span class="label label-info">About</span> Turing Mechanic features an algorithm or problem solution every day in <a href="http://golang.org">Go</a>. Learn more on the <a href="/about">about page</a>.</div>


<table id="posts" class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Post</th>
        </tr>
    </thead>
    <tbody>
    {% for post in site.posts %}
      <tr><td class="right">{{ post.date | date: "%e %B %Y" }}</td><td><a href="{{ post.url }}">{{ post.title }}</a></td></tr>
    {% endfor %}
    </tbody>
</table>
